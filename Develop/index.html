<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./assets/page-thumbnail.png">
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div >
        <form id="checkbox-wrapper">
          <div>
            <label for="length">How many characters (Must be between 8 to 128): </label>
            <input type="number" id="length" name="length" min="8" max="128">
          </div>
          <div>
            <label for="numbers">Include numbers: </label>
            <input type="checkbox" id="numbers" name="numbers">
          </div>
          <div>
            <label for="lowercase">Include lowercase: </label>
            <input type="checkbox" id="lowercase" name="lowercase">
          </div>
          <div>
            <label for="uppercase">Include uppercase: </label>
            <input type="checkbox" id="uppercase" name="uppercase">
          </div>
          <div>
            <label for="special">Include special characters</label>
          <input type="checkbox" id="special" name="special">
          </div>
        </form>
      </div>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
